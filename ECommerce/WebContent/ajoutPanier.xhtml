<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Panier</title>
</h:head>
<h:body>
<ui:composition template="/template/layout.xhtml">
<ui:define name="header">
<h1 style="color:yellow">Vente d'animaux</h1>
<h:form>
<h:panelGrid columns="2">
		Mail : <h:inputText value="#{clMB.client.email}" />
		Mot de passe <h:inputSecret value="#{clMB.client.mdp}" />
		<h:commandButton value="Connexion" action="#{clMB.seConnecter}" />
		<h:commandLink value="Pas encore inscrit ?" action="ajoutClient"/>
		<br/>
		<h:commandLink value="Retour à l'accueil" action="accueil"/>
	</h:panelGrid>
	</h:form>
</ui:define>
<ui:define name="corps">
<h:form>
		<h:panelGrid columns="2">
ID : <h:inputText value="#{lcMB.produit.idProduit}" />
Prix (à l'unité) : <h:inputText value="#{lcMB.produit.prix}" />
Quantité : <h:inputText value="#{lcMB.produit.quantite}" />
			<h:commandButton value="Ajouter" actionListener="#{lcMB.ajouterLigneCommande}"></h:commandButton>
		</h:panelGrid>
	</h:form>

	<p:dataTable var="lg" value="#{lcMB.panier.listeLignes}">
	<p:column>
	<h:outputText value="#{lg.prod.idProduit}" />
	</p:column>
    <p:column>
        <h:outputText value="#{lg.quantite}" />
    </p:column>
 
    <p:column>
        <h:outputText value="#{lg.prix}" />
    </p:column>

</p:dataTable>
		<h:form>
		<h:commandButton value="Commander" actionListener="#{lcMB.supprimerPanier}"/>
		</h:form>

<h:messages/>
</ui:define>
</ui:composition>



</h:body>
</html>
