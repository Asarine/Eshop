<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Accueil Administrateur</title>
</h:head>
<h:body>
<ui:composition template="/template/layout.xhtml">
<ui:define name="header">
<h1 style="color:white">Vente d'animaux</h1>
<h:form>
<p:breadCrumb>
    <p:menuitem value="Accueil Administrateur" url="accueilAdmin.xhtml" />
    <p:menuitem value="Ajouter produit" url="ajoutpr.xhtml" />
    <p:menuitem value="Modifier produit" url="modifPr.xhtml" />
    <p:menuitem value="Rechercher produit" url="rechpr.xhtml" />
    <p:menuitem value="Rechercher par catégorie" url="rechprcat.xhtml" />
    <p:menuitem value="Supprimer produit" url="suppPr.xhtml" />
    <p:menuitem value="Afficher catégories" url="AfficherCategoriesAdmin.xhtml" />
    <p:menuitem value="Ajouter catégorie" url="ajoutCatAdmin.xhtml"/>
    <p:menuitem value="Modifier catégorie" url="modifCatAdmin.xhtml"/>
    <p:menuitem value="Rechercher catégorie" url="chercherCatAdmin.xhtml"/>
</p:breadCrumb>
</h:form>
</ui:define>

<ui:define name="corps">
<h1 style="color:black; text-align:center">Accueil</h1>
<h:form>
<p:carousel value="#{prMB.listeProduit}" headerText="Produits" var="pr" itemStyle="text-align:center">
        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
            <f:facet name="header">
                <h:graphicImage value="#{pr.image}" style="height:100px;width:100px"/>
            </f:facet>
 
            <h:outputText value="Designation" />
            <h:outputText value="#{pr.designation}" />
 
            <h:outputText value="Description" />
            <h:outputText value="#{pr.description}" />
            
            <h:outputText value="Prix" />
            <h:outputText value="#{pr.prix}" />
            
             <h:outputText value="Quantité" />
            <h:outputText value="#{pr.quantite}" />
             
        </p:panelGrid>
    </p:carousel>
</h:form>

<h:form>

<p:dataTable var="pr" value="#{prMB.produit}" rendered="prMB.indice">
    <p:column headerText="Id">
        <h:outputText value="#{pr.idProduit}" />
    </p:column>
 
    <p:column headerText="Designation">
        <h:outputText value="#{pr.designation}" />
    </p:column>
 
    <p:column headerText="Description">
        <h:outputText value="#{pr.description}" />
    </p:column>
 
    <p:column headerText="Prix">
        <h:outputText value="#{pr.prix}" />
    </p:column>
    
    <p:column headerText="Quantité">
        <h:outputText value="#{pr.quantité}" />
    </p:column>
    
    <p:column headerText="Selectionne">
        <h:outputText value="#{pr.selectionne}" />
    </p:column>
    
    <p:column headerText="Photo">
        <h:graphicImage value="#{pr.image}" />
    </p:column>
</p:dataTable>

</h:form>
</ui:define>
</ui:composition>

</h:body>

</html>
