<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Se connecter</title>
</h:head>
<h:body>
<ui:composition template="/template/layout.xhtml">
<ui:define name="header">
<h1 style="color:yellow">Vente d'animaux</h1>
<h:form>
<h:outputText value="#{sessionScope.clientSession.nomClient}"/>
<br/>
<h:commandLink value="Modifier" action="#{clMB.modifClientavecLien}"/>
<br/>
<h:commandLink value="Supprimer" action="#{clMB.suppClient}"/>
<br/>
<h:commandLink value="Se déconnecter" action="#{clMB.decoClient}"/>
</h:form>

</ui:define>

<ui:define name="corps">
			<h1 style="color: violet; text-align: center">Mon panier</h1>
			<h:form>
				<p:dataTable var="ligne" value="#{lcMB.panier.listeLignes}">
					<p:column headerText="Achat">
						<h:outputText value="#{ligne.prod.designation}" />
					</p:column>
					<p:column>
						<h:outputText value="#{ligne.prod.description}" />
					</p:column>7<p:column>
						<h:outputText value="#{ligne.prod.prix}" />
					</p:column>
					<p:column headerText="Quantité">
						<h:outputText value="#{ligne.quantite}" />
					</p:column>
					<p:column headerText="Prix">
						<h:outputText value="#{ligne.prix}" />
					</p:column>
				</p:dataTable>
				<h2 style="position:absolute;left:1600px">TOTAL : <h:outputText value="#{lcMB.totalPanier}"></h:outputText> </h2>
				<h:commandButton style="position:absolute;left:1600px" value="Commander" action="#{lcMB.supprimerPanier}"></h:commandButton>
<h2><h:messages style="color:crimson"/></h2>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
