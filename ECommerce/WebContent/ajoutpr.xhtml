<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

<title>Page Login</title>

</h:head>

<h:body>
<ui:composition template="/template/layout.xhtml">
<ui:define name="corps">
<h:form>
<p:breadCrumb>
    <p:menuitem value="Accueil Administrateur" url="accueilAdmin.xhtml" />
    <p:menuitem value="Ajouter produit" url="ajoutpr.xhtml" />
    <p:menuitem value="Modifier produit" url="modifpr.xhtml" />
    <p:menuitem value="Rechercher produit" url="rechpr.xhtml" />
    <p:menuitem value="Rechercher par catégorie" url="rechprcat.xhtml" />
    <p:menuitem value="Supprimer produit" url="suppPr.xhtml" />
</p:breadCrumb>
</h:form>
</ui:define>

<ui:define name="corps">
<h1 style="color: green; text-align: center">Ajouter un produit</h1>
<h:form enctype="multipart/form-data">

<h:panelGrid columns="2">
Designation: <h:inputText value="#{prMB.produit.designation}"/>
Description: <h:inputText value="#{prMB.produit.description}"/>
Prix: <h:inputText value="#{prMB.produit.prix}"/>
Quantité: <h:inputText value="#{prMB.produit.quantite}"/>
Selectionne: <h:inputText value="#{prMB.produit.selectionne}"/>
Photo: <p:fileUpload value="#{prMB.uf}" mode="simple"/>
<p:commandButton value="Ajouter" ajax="false" action="#{prMB.ajouterProduit}"/>
</h:panelGrid>

</h:form>
</ui:define>
</ui:composition>
</h:body>

</html>
