<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Se connecter</title>
</h:head>
<h:body>
	<h:form>
		<p:dataTable var="prod" value="#{sessionScope.listeCategorie}"
			rendered="#{prMB.indiceCat}">
			<p:column headerText="Prix">
				<h:outputText value="#{prod.idProduit}" />
			</p:column>
			<p:column headerText="Prix">
				<h:outputText value="#{prod.designation}" />
			</p:column>
			<p:column headerText="Prix">
				<h:outputText value="#{prod.description}" />
			</p:column>
			<p:column headerText="Prix">
				<h:outputText value="#{prod.quantite}" />
			</p:column>
			<p:column headerText="Prix">
				<h:outputText value="#{prod.prix}" />
			</p:column>

			<p:column headerText="Quantité souhaitée">
				<h:inputText value="#{lcMB.produit.quantite}" />
			</p:column>
			<p:column>
				<h:commandLink value="Panier" action="#{lcMB.ajouterPanier}" />
			</p:column>

		</p:dataTable>

	</h:form>
	<h:form>
		<h:commandLink value="Panier" action="ajoutPanier" />
	</h:form>
	<h:messages />



</h:body>
</html>
