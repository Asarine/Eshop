<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Se connecter</title>
</h:head>
<h:body>
<ui:composition template="/template/layout.xhtml">
<ui:define name="header">
<h1 style="color:yellow">Vente d'animaux</h1>
<h:form>
<h:outputText value="#{clMB.client.nomClient}"/>
<br/>
<h:commandLink value="Retour à l'accueil" action="accueilClient"/>
<h:commandLink value="         Panier" action="ajoutPanier"/>
<br/>
<h:commandLink value="Modifier" action="#{clMB.modifClientavecLien}"/>
<br/>
<h:commandLink value="Supprimer" action="#{clMB.suppClient}"/>
<br/>
<h:commandLink value="Se déconnecter" action="#{clMB.decoClient}"/>
</h:form>
</ui:define>
<ui:define name="corps">
<h:form>
    <p:dataTable var="prod" value="#{sessionScope.listeCategorie}" rendered="#{prMB.indiceCat}">
     <p:column>
        <h:outputText value="#{prod.idProduit}" />
    </p:column>
    <p:column>
        <h:outputText value="#{prod.designation}" />
    </p:column>
    <p:column>
        <h:outputText value="#{prod.description}" />
    </p:column>
 
    <p:column headerText="Prix">
        <h:outputText value="#{prod.prix}" />
    </p:column>
 
    <p:column headerText="Quantité">
        <p:spinner value="#{prod.quantite}" />
    </p:column>
    <p:column>
    <p:commandLink value="Ajouter au panier" action="ajoutPanier" update="@all">
					<f:setPropertyActionListener value="#{prod.idProduit}" target="#{lcMB.produit.idProduit}"/>
					<f:setPropertyActionListener value="#{prod.prix}" target="#{lcMB.produit.prix}"/>
				</p:commandLink>
    </p:column>
</p:dataTable>
</h:form>
</ui:define>
</ui:composition>

</h:body>
</html>
