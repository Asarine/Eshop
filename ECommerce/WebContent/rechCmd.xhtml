<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

<title>Page Recherche Commande</title>

</h:head>

<h:body>

<h:form>
<p:breadCrumb>
    <p:menuitem value="Accueil Client" url="accueilClient.xhtml" />
    <p:menuitem value="Effectuer commande" url="ajoutCmd.xhtml" />
    <p:menuitem value="Rechercher commande" url="rechCmd.xhtml" />
    <p:menuitem value="Rechercher commande client" url="rechCmdCl.xhtml" />
</p:breadCrumb>
</h:form>

<h:form>

<h:panelGrid columns="2">
ID: <h:inputText value="#{cmdMB.commande.id}"/>
<h:commandButton value="Rechercher" action="#{cmdMB.rechercherCommande}"></h:commandButton>
</h:panelGrid>

</h:form>

<h:form>

<p:dataTable var="cmd" value="#{cmdMB.commande}" rendered="cmdMB.indice">
    <p:column headerText="Id">
        <h:outputText value="#{cmd.idCommande}" />
    </p:column>
 
    <p:column headerText="Date">
        <h:outputText value="#{cmd.date}" />
    </p:column>
 
    <p:column headerText="Prix">
        <h:outputText value="#{cmd.prix}" />
    </p:column>
</p:dataTable>

</h:form>

</h:body>

</html>
