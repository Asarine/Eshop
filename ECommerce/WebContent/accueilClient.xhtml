<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Accueil</title>
</h:head>
<h:body>
Accueil client
<h:form>
<h:commandLink value="Modifier" action="modifClient"/>
<h:commandLink value="Supprimer" action="#{clMB.suppClient}"/>
<p:carousel value="#{catMB.listecat}" headerText="Categories" var="cat" itemStyle="text-align:center" responsive="true">
        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
            <f:facet name="header">
                <h:graphicImage value="#{cat.image}" style="height:100px;width:100px"/>
            </f:facet>
 
            <h:outputText value="Nom" />
            <h:outputText value="#{cat.nomCategorie}" />
 
            <h:outputText value="Description" />
            <h:outputText value="#{cat.description}" />
        </p:panelGrid>

    </p:carousel>
<h:messages style="color:crimson"/>

</h:form>
</h:body>
</html>
