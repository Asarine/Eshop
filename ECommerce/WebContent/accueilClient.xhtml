<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Accueil</title>
</h:head>
<h:body>
Accueil client
<h:form>
<h:commandLink value="Modifier" action="modifClient"/>
<h:commandLink value="Supprimer" action="#{clMB.suppClient}"/>
<h:messages style="color:crimson"/>
<p:dataTable var="cat" value="#{sessionScope.categorieList}">
		<p:column headerText="ID">
			<h:outputText value="#{cat.idCategorie}" />
		</p:column>


		<p:column headerText="Nom">
			<h:outputText value="#{cat.nomCategorie}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{cat.description}" />
		</p:column>


		<p:column headerText="Image">
			<h:graphicImage value="#{cat.image}"/>
		</p:column>
	</p:dataTable>
</h:form>
</h:body>
</html>
